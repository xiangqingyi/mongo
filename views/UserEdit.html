<body class="mdui-theme-primary-teal mdui-theme-accent-blue">
    <div class="mdui-appbar">
        <div class="mdui-toolbar mdui-color-theme">
            <p class="mdui-typo-title">用户编辑页面</p>
            <div class="mdui-toolbar-spacer"></div>
            <a href="/users/add" class="mdui-btn">添加用户</a>
        </div>
    </div>
    <div class="mdui-container mdui-m-t-3">
        <form action="/users/update" method="post">
            <input type="hidden" name="id" value="<%= user._id %>">
            <div class="mdui-textfield">
                <label class="mdui-textfield-label">username</label>
                <input class="mdui-textfield-input" type="text" id="username" name="username" value="<%= user.username %>"/>
            </div>
            <div class="mdui-textfield">
                <label class="mdui-textfield-label">email</label>
                <input class="mdui-textfield-input" type="email" id="email" name="email" value="<%= user.email %>"/>
            </div>
            <div class="mdui-textfield">
                <label class="mdui-textfield-label">phone</label>
                <input type="text" name="phone" class="mdui-textfield-input" id="phone" value="<%= user.phone %>">
            </div>
            <p style="text-align: center"><button type="submit" class="mdui-btn mdui-color-theme-accent mdui-ripple">更新</button> </p>
         <!-- <p style="text-align: center"><input type="submit"  onclick="update()" class="mdui-btn mdui-color-theme-accent mdui-ripple" value="更新"></p> -->
         <!-- <p style="text-align: center"><input type="submit" class="mdui-btn mdui-color-theme-accent mdui-ripple" value="更新"></p> -->
        </form>
    </div>
</body>
